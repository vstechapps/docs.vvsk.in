<header class="app-header">
  <div class="logo-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="Logo" class="logo">
    <span class="app-name">Docs</span>
  </div>
  <div class="search-bar">
    <i class="search-icon">ğŸ”</i>
    <input type="text" placeholder="Search in Drive" class="search-input">
  </div>
  <div class="user-profile">
    <div class="avatar" (click)="toggleDropdown()">G</div>

    <div class="dropdown-backdrop" *ngIf="isDropdownOpen" (click)="closeDropdown()"></div>

    <div class="dropdown-menu" *ngIf="isDropdownOpen">
      <div class="user-info">
        <div class="avatar-large">G</div>
        <div class="details">
          <span class="name">Guest</span>
          <span class="email">Not signed in</span>
        </div>
      </div>
      <div class="actions">
        <button class="signin-btn" (click)="onSignin()">Sign in</button>
      </div>
    </div>
  </div>
</header>
