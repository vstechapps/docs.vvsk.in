<header class="app-header">
  <div class="logo-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="Logo" class="logo">
    <span class="app-name">Docs</span>
  </div>
  <div class="user-profile">
    <div class="avatar" (click)="toggleDropdown()">
      <img *ngIf="user?.photoURL" [src]="user?.photoURL" [alt]="user?.displayName" class="avatar-img">
      <span *ngIf="!user?.photoURL">{{ userInitial }}</span>
    </div>

    <div class="dropdown-backdrop" *ngIf="isDropdownOpen" (click)="closeDropdown()"></div>

    <div class="dropdown-menu" *ngIf="isDropdownOpen">
      <div class="user-info">
        <div class="avatar-large">
          <img *ngIf="user?.photoURL" [src]="user?.photoURL" [alt]="user?.displayName" class="avatar-img-large">
          <span *ngIf="!user?.photoURL">{{ userInitial }}</span>
        </div>
        <div class="details">
          <span class="name">{{ user?.displayName || 'Guest' }}</span>
          <span class="email">{{ user?.email || 'Not signed in' }}</span>
        </div>
      </div>
      <div class="actions">
        <div *ngIf="isLoading" class="loader-container">
          <div class="spinner"></div>
        </div>
        <ng-container *ngIf="!isLoading">
          <button *ngIf="!user" class="signin-btn" (click)="onSignin()">Sign in</button>
          <button *ngIf="user" class="signout-btn" (click)="onSignout()">Sign out</button>
        </ng-container>
      </div>
    </div>
  </div>
</header>
